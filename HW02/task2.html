<body>
    <h1 id="value01">10</h1>
    <button id="b01">Current Value</button>
    <br>
    <button id="b02">Increment Value</button>
    <br>
    <button id="b03">Append Value</button>
    <br><hr>
    <!-- Log of appended Values -->
    <h2>Log:</h2>
    <script>
        //Listen for button 1
        document.getElementById("b01").addEventListener("click", alertValue);
        //Listen for button 2
        document.getElementById("b02").addEventListener("click", incrementValue);
        //Listen for button 3
        document.getElementById("b03").addEventListener("click", appendValue);
        
        //create an alert with the current value
        function alertValue() {
            window.alert("Current Value is: "+ document.getElementById("value01").innerText);
        }
        //increment the current value by 1
        function incrementValue() {
            var value = Number(document.getElementById("value01").innerText);
            document.getElementById("value01").innerText = value + 1;
        }
        //append the current value to the log area
        function appendValue() {
            var entry = document.createElement("P");
            var value = document.getElementById("value01").innerText;
            var t = document.createTextNode(value);
            entry.appendChild(t);
            document.body.appendChild(entry);
        }
    </script>
</body>
</html>
